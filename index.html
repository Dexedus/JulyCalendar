<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="./JulyCalander.css">
    <title>JulyCalenderApp</title>
</head>
<body>
  <div class="calander-container">
    <div class="flex-container">
        <div class="year">
          <p>2024</p>
        </div>
        <div class="title">
            <h1>-July-</h1>
        </div>
        <div class="image">
            <img src="./assets/sun.png" alt="Sun">
        </div>
    </div>
    <div class="weekdays">
        <h2>Monday</h2>
        <h2>Tuesday</h2>
        <h2>Wednesday</h2>
        <h2>Thursday</h2>
        <h2>Friday</h2>
        <h2>Saturday</h2>
        <h2>Sunday</h2>
    </div>
    <div class="legend">
        <h2 class="legend">Days marked as</h2>
        <div class="marker"></div>
        <h2 class="legend">are Sat/Sun</h2>
    </div>
    <div class="grid-container">
        <div class="card"><p class="date">1</p></div>
        <div class="card"><p class="date">2</p></div>
        <div class="card"><p class="date">3</p></div>
        <div class="card"><p class="date">4</p></div>
        <div class="card"><p class="date">5</p></div>
        <div class="end card"><p class="date">6</p></div>
        <div class="end card"><p class="date">7</p></div>
        <div class="card"><p class="date">8</p></div>
        <div class="card"><p class="date">9</p></div>
        <div class="card"><p class="date">10</p></div>
        <div class="card"><p class="date">11</p></div>
        <div class="card"><p class="date">12</p></div>
        <div class="end card"><p class="date">13</p></div>
        <div class="end card"><p class="date">14</p></div>
        <div class="card"><p class="date">15</p></div>
        <div class="card"><p class="date">16</p></div>
        <div class="card"><p class="date">17</p></div>
        <div class="card"><p class="date">18</p></div>
        <div class="card"><p class="date">19</p></div>
        <div class="end card"><p class="date">20</p></div>
        <div class="end card"><p class="date">21</p></div>
        <div class="card"><p class="date">22</p></div>
        <div class="card"><p class="date">23</p></div>
        <div class="card"><p class="date">24</p></div>
        <div class="card"><p class="date">25</p></div>
        <div class="card"><p class="date">26</p></div>
        <div class="end card"><p class="date">27</p></div>
        <div class="end card"><p class="date">28</p></div>
        <div class="card"><p class="date">29</p></div>
        <div class="card"><p class="date">30</p></div>
        <div class="card"><p class="date">31</p></div>
    </div>
  </div>
    
</body>
</html>
